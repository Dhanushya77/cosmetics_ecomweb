<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Cosmo Chic</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cart_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
                <i class="fas fa-gem me-2"></i> Cosmo Chic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-navicon" style="color:#fff; font-size:28px;"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shop_home">
                          <i class="fa fa-home"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_pro">
                            <i class="fas fa-plus-circle"></i> Add Product
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_category">
                            <i class="fas fa-list"></i>Category
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookings">
                            <i class="fas fa-book"></i>View bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <h1>Add Product</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="pro_category">Product Categories:</label><br>
            <select name="category" class="drop" id="" required>
                {% for i in data %}
                    <option value="{{i.category}}">{{i.category}}</option>
                {% endfor %}
            </select><br><br>
            <input type="text" name="pid" id="" class="input1" placeholder="Product ID" required><br><br>
            <input type="text" name="name" id="" class="input1" placeholder="Product Name" required><br><br>
            <input type="text" name="dis" id="" class="input1" placeholder="Product Description" required><br><br>
            <input type="file" name="img" id="" class="input1" accept="image/*" required><br><br>
            <input type="number" name="delivery" id="" class="input1" placeholder="Days taken to deliver" required><br><br>
            <input type="submit" value="Add Product" class="input2"><br><br>
        </form>
    </div>
</body>

</html>
